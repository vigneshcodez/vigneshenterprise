        <!-- Start Portfolio Area -->
        <div class="rn-portfolio-area rn-section-gap section-separator" id="project">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-title">
                            <span class="subtitle">PROJECTS</span>
                            <h2 class="title">My excellant works</h2>
                        </div>
                    </div>
                </div>

                <div class="row row--25 mt--10 mt_md--10 mt_sm--10">
                    {% for item in projects %}
                    <!-- Start Single Portfolio -->
                    <div data-aos="fade-up" data-aos-delay="100" data-aos-once="true" class="col-lg-6 col-xl-6 col-md-6 col-12 mt--50 mt_md--30 mt_sm--30">
                        <div class="rn-portfolio" data-toggle="modal" data-target="#exampleModalCenter" >
                            <div class="inner">
                                <div class="thumbnail">
                                    <a href="{{item.link}}">
                                        <img src="{{item.image.url}}" alt="Personal Portfolio Images">
                                    </a>
                                </div>
                                <div class="content">
                                    <div class="category-info">
                                        <div class="category-list">
                                            <a href="javascript:void(0)">{{item.name}}</a>
                                        </div>
                                        <div class="meta">
                                            {% comment %} <span><a href="javascript:void(0)"><i class="feather-heart"></i></a>
                                                600</span> {% endcomment %}
                                        </div>
                                    </div>
                                    <h4 class="title"><a href="{{item.link}}" >{{item.description}}..</a></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Single Portfolio -->
                     {% endfor %}
                </div>
            </div>
        </div>
        <!-- End portfolio Area -->
