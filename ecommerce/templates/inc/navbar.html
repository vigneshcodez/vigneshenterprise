<div
  class="container-fluid bg-dark mb-30 mobilenav"
  style="position: sticky; top: 0; z-index: 99"
>
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a
        class="btn d-flex align-items-center justify-content-between bg-primary w-100"
        data-toggle="collapse"
        href="#navbar-vertical"
        style="height: 65px; padding: 0 30px"
      >
        <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Categories</h6>
        <i class="fa fa-angle-down text-dark"></i>
      </a>
      <nav
        class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
        id="navbar-vertical"
        style="width: calc(100% - 30px); z-index: 999"
      >
        <div class="navbar-nav w-100">
          {% for item in categories %}
          <a href="{% url 'shop' item.name %}" class="nav-item nav-link"
            >{{item.name}}</a
          >
          {% endfor %}
        </div>
      </nav>
    </div>
    <div class="col-lg-9">
      <nav
        class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0"
      >
        <a href="" class="text-decoration-none d-block d-lg-none">
          <span class="h1 text-uppercase text-dark bg-light px-2">Vignesh</span>
          <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1"
            >SHOP</span
          >
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarCollapse"
        >
          <div class="navbar-nav mr-auto py-0">
            <a href="{% url 'index' %}" class="nav-item nav-link active"
              ><i class="fa-solid fa-house"></i> Home</a
            >
            <a href="{% url 'myshop' %}" class="nav-item nav-link "
              ><i class="fa-solid fa-shop"></i> shop</a
            >
            <a href="{% url 'orders' %}" class="nav-item nav-link"><i class="fa-solid fa-box"></i> Orders</a>
            <a href="{% url 'cart_detail' %}" class="nav-item nav-link"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
            <a href="{% url 'orders' %}" class="nav-item nav-link"><i class="fa-solid fa-heart"></i> Whishlist</a>

            {% if request.user.is_authenticated %}
            <a href="{% url 'address' %}" class="nav-item nav-link"><i class="fa-solid fa-address-book"></i> Address</a>
            {% endif %}
          </div>

        </div>
      </nav>
    </div>
  </div>
</div>


<style>
  @media only screen and (max-width: 600px) {
    .mobilenav{
        position: sticky;
        top: 0;
    }
  }
</style>
