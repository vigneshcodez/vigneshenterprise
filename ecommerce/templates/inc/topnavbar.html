        <div class="col-lg-4 col-12 text-left">
            <div >
                <div class="input-group">
                    <input type="text" class="form-control" id="search-input"  placeholder="Search for products">
                    <div id="search-results" class="search-results"></div>
                    <div class="input-group-append">
                        <span class="input-group-text bg-transparent text-primary">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>

            <p class="m-0">Customer Service</p>
            <h5 class="m-0">+012 345 6789</h5>
        </div>
    </div>
    
</div>


<script>
    document.addEventListener("DOMContentLoaded", function() {
      const searchInput = document.getElementById("search-input");
      const searchResults = document.getElementById("search-results");
  
      searchInput.addEventListener("input", function() {
        const query = searchInput.value.trim();
  
        if (query.length > 0) {
          fetch(`/search/?query=${encodeURIComponent(query)}`, {
            method: "GET",
            headers: {
              "X-Requested-With": "XMLHttpRequest",
            },
          })
          .then(response => response.json())
          .then(data => {
            if (data.products) {
              searchResults.innerHTML = data.products.map(product => `
              <a href="http://127.0.0.1:8000/productdetial/${ product.id }">
                <div class="search-result-item">
                  <img src="/media/${product.image}" alt="${product.name}" width="50">
                  <span>${product.name}</span>
                  <span>â‚¹${product.price}</span>
                </div>
             </a>
              `).join('');
            } else {
              searchResults.innerHTML = '<p>No products found</p>';
            }
          })
          .catch(error => {
            console.error("Error fetching search results:", error);
          });
        } else {
          searchResults.innerHTML = '';
        }
      });
    });
  </script>
  
  <style>
    .search-results {
      position: absolute;
      top: 36px;
      background-color: white;
      border: 1px solid #ccc;
      width: 100%;
      z-index: 1000;
    }
    .search-result-item {
      display: flex;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .search-result-item img {
      margin-right: 10px;
    }
  </style>
