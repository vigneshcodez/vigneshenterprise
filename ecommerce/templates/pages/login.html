{% extends 'base/base.html' %} {% block title %} {% endblock title %} 
{% block style %} {% endblock style %} {% block content %}

<style>
  form label,
  input {
    width: 100%;
  }
</style>

<div
  class="d-flex justify-content-center flex-column align-items-center"
  style="width: 300px; margin: auto"
>
  <h2>Login</h2>
  <form method="post" style="width: 90%; margin: auto" action="{% url 'login_view' %}" >
    {% csrf_token %}
    <label for="email" class="d-block mt-4">Email:</label>
    <input
      type="email"
      class="ps-2 py-2"
      name="email"
      id="email"
      required
    /><br />

    <label for="pass1" class="d-block mt-4">Password:</label>
    <input
      type="password"
      class="ps-2 py-2"
      name="pass1"
      id="pass1"
      required
    /><br />

    <button type="submit" class="mt-4 btn btn-primary">Log In</button>
  </form>
</div>

<div class="d-flex justify-content-center align-items-center flex-column mt-3">
  <p>Don't have an account? <a href="{% url 'signup_view' %}">Sign up</a></p>
  <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
</div>
{% endblock content %}
